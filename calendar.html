        function addDays(dateString, days) {
            if (!dateString) return null;
            const date = new Date(dateString);
            date.setDate(date.getDate() + days);
            return date.toISOString().split('T')[0];
        }
        
        // Helper function to subtract days from a date
        function subtractDays(dateString, days) {
            if (!dateString) return null;
            const date = new Date(dateString);
            date.setDate(date.getDate() - days);
            return date.toISOString().split('T')[0];

                    channel: 'email',
                    title: 'Thank You',
                    description: 'Highlights and photos'
                });
            }
            
            return events;
        }
        
        // Load all award dates and generate events
        async function loadAllEvents() {
            try {
                allEvents = [];
                
                const uksuaDoc = await db.collection('awards').doc('uksua').get();
                if (uksuaDoc.exists) {
                    allEvents = allEvents.concat(generateUKSUAEvents(uksuaDoc.data()));
                }
                
                const gbeaDoc = await db.collection('awards').doc('gbea').get();
                if (gbeaDoc.exists) {
                    allEvents = allEvents.concat(generateGBEAEvents(gbeaDoc.data()));
                }
                
                const gbiaDoc = await db.collection('awards').doc('gbia').get();
                if (gbiaDoc.exists) {
                    allEvents = allEvents.concat(generateGBIAEvents(gbiaDoc.data()));
                }
                
                const fgiDoc = await db.collection('awards').doc('fgi').get();
                if (fgiDoc.exists) {
                    allEvents = allEvents.concat(generateFGIEvents(fgiDoc.data()));
                }
                
                allEvents.sort((a, b) => {
                    if (!a.date) return 1;
                    if (!b.date) return -1;
                    return new Date(a.date) - new Date(b.date);
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                renderCurrentView();
                
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loading').innerHTML = 'Error loading calendar. Please refresh the page.';
            }
        }
        
        function switchView(view) {
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide views
            document.getElementById('monthView').classList.toggle('hidden', view !== 'month');
            document.getElementById('weekView').classList.toggle('hidden', view !== 'week');
            document.getElementById('listView').classList.toggle('hidden', view !== 'list');
            
            renderCurrentView();
        }
        
        function renderCurrentView() {
            if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else {
                displayListView();
            }
        }
        
        function renderMonthView() {
            const monthTitle = document.getElementById('monthTitle');
            const monthGrid = document.getElementById('monthGrid');
            
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            monthTitle.textContent = currentMonth.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay(); // 0 = Sunday
            
            // Adjust to make Monday the first day
            const startOffset = startingDayOfWeek === 0 ? 6 : startingDayOfWeek - 1;
            
            monthGrid.innerHTML = '';
            
            // Day headers
            const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                monthGrid.appendChild(header);
            });
            
            // Previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startOffset - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                const cell = createDayCell(new Date(year, month - 1, day), true);
                monthGrid.appendChild(cell);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const cell = createDayCell(date, false);
                monthGrid.appendChild(cell);
            }
            
            // Next month days
            const remainingCells = 42 - (startOffset + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(new Date(year, month + 1, day), true);
                monthGrid.appendChild(cell);
            }
        }
        
        function createDayCell(date, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            if (isOtherMonth) {
                cell.classList.add('other-month');
            }
            
            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
                cell.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            cell.appendChild(dayNumber);
            
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'day-events';
            
            // Find events for this day
            const dateStr = date.toISOString().split('T')[0];
            const dayEvents = allEvents.filter(event => {
                if (!event.date) return false;
                if (event.date !== dateStr) return false;
                
                // Apply filters
                if (currentAwardFilter !== 'all' && event.award !== currentAwardFilter) {
                    return false;
                }
                if (currentChannelFilter !== 'all' && event.channel !== currentChannelFilter) {
                    return false;
                }
                
                return true;
            });
            
            dayEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = `day-event event-${event.award.toLowerCase()}`;
                eventDiv.textContent = `${getChannelIcon(event.channel)} ${event.title}`;
                eventDiv.title = `${event.award} - ${event.title}\n${event.description}\n\nClick to create content`;
                eventDiv.onclick = () => openDraftBuilder(event);
                eventsContainer.appendChild(eventDiv);
            });
            
            cell.appendChild(eventsContainer);
            return cell;
        }
        
        function changeMonth(direction) {
            currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + direction, 1);
            renderMonthView();
        }
        
        function renderWeekView() {
            const weekTitle = document.getElementById('weekTitle');
            const weekGrid = document.getElementById('weekGrid');
            
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            weekTitle.textContent = `Week of ${currentWeekStart.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })} - ${weekEnd.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })}`;
            
            weekGrid.innerHTML = '';
            
            // Header row
            const emptyCell = document.createElement('div');
            emptyCell.className = 'week-day-header';
            weekGrid.appendChild(emptyCell);
            
            const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                
                const header = document.createElement('div');
                header.className = 'week-day-header';
                header.innerHTML = `${dayNames[i]}<br>${date.getDate()}`;
                weekGrid.appendChild(header);
            }
            
            // All day events row
            const allDayLabel = document.createElement('div');
            allDayLabel.className = 'time-slot';
            allDayLabel.textContent = 'All Day';
            weekGrid.appendChild(allDayLabel);
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                const cell = document.createElement('div');
                cell.className = 'week-cell';
                
                const dayEvents = allEvents.filter(event => {
                    if (!event.date || event.date !== dateStr) return false;
                    if (currentAwardFilter !== 'all' && event.award !== currentAwardFilter) return false;
                    if (currentChannelFilter !== 'all' && event.channel !== currentChannelFilter) return false;
                    return true;
                });
                
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `day-event event-${event.award.toLowerCase()}`;
                    eventDiv.textContent = `${getChannelIcon(event.channel)} ${event.title}`;
                    eventDiv.title = `${event.award} - ${event.title}\n${event.description}\n\nClick to create content`;
                    eventDiv.style.marginBottom = '5px';
                    eventDiv.style.cursor = 'pointer';
                    eventDiv.onclick = () => openDraftBuilder(event);
                    cell.appendChild(eventDiv);
                });
                
                weekGrid.appendChild(cell);
            }
        }
        
        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            renderWeekView();
        }
        
        function displayListView() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let filteredEvents = allEvents.filter(event => {
                if (!event.date) return false;
                const eventDate = new Date(event.date);
                if (eventDate < today) return false;
                
                if (currentAwardFilter !== 'all' && event.award !== currentAwardFilter) {
                    return false;
                }
                
                if (currentChannelFilter !== 'all' && event.channel !== currentChannelFilter) {
                    return false;
                }
                
                return true;
            });
            
            const eventsList = document.getElementById('eventsList');
            
            if (filteredEvents.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No upcoming events match your filters. Try adjusting the filters or setting dates on your award pages.</div>';
                return;
            }
            
            eventsList.innerHTML = filteredEvents.map(event => {
                const eventDate = new Date(event.date);
                const dateStr = eventDate.toLocaleDateString('en-GB', { 
                    weekday: 'short',
                    day: 'numeric', 
                    month: 'short',
                    year: 'numeric'
                });
                
                return `
                    <div class="event-item event-${event.award.toLowerCase()}" onclick='openDraftBuilder(${JSON.stringify(event)})' style="cursor: pointer;">
                        <div class="event-header">
                            <div class="event-date">${dateStr}</div>
                            <span class="channel-badge channel-${event.channel}">${getChannelIcon(event.channel)} ${event.channel.toUpperCase()}</span>
                        </div>
                        <div class="event-award">${event.award}</div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-description">${event.description}</div>
                        <div style="margin-top: 10px; font-size: 0.85em; color: #764ba2; font-weight: 600;">üìù Click to create content</div>
                    </div>
                `;
            }).join('');
        }
        
        function getChannelIcon(channel) {
            const icons = {
                email: 'üìß',
                call: 'üìû',
                whatsapp: 'üí¨',
                social: 'üì±'
            };
            return icons[channel] || '';
        }
        
        function filterByAward(award) {
            currentAwardFilter = award;
            
            document.querySelectorAll('.filter-group')[0].querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderCurrentView();
        }
        
        function filterByChannel(channel) {
            currentChannelFilter = channel;
            
            document.querySelectorAll('.filter-group')[1].querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderCurrentView();
        }
        
        function openDraftBuilder(event) {
            const params = new URLSearchParams({
                award: event.award,
                date: event.date,
                channel: event.channel,
                title: event.title,
                region: event.region || ''
            });
            window.location.href = `draft-builder.html?${params.toString()}`;
        }
        
        // Export functions
        function getFilteredEvents() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            return allEvents.filter(event => {
                if (!event.date) return false;
                const eventDate = new Date(event.date);
                if (eventDate < today) return false;
                
                if (currentAwardFilter !== 'all' && event.award !== currentAwardFilter) {
                    return false;
                }
                
                if (currentChannelFilter !== 'all' && event.channel !== currentChannelFilter) {
                    return false;
                }
                
                return true;
            });
        }
        
        function formatDateForICS(dateStr) {
            // Convert YYYY-MM-DD to YYYYMMDD format for ICS
            return dateStr.replace(/-/g, '');
        }
        
        function escapeICS(text) {
            // Escape special characters for ICS format
            return text.replace(/\\/g, '\\\\')
                       .replace(/;/g, '\\;')
                       .replace(/,/g, '\\,')
                       .replace(/\n/g, '\\n');
        }
        
        function downloadICS() {
            const events = getFilteredEvents();
            
            if (events.length === 0) {
                alert('No events to export. Try adjusting your filters or adding dates to your award pages.');
                return;
            }
            
            let icsContent = 'BEGIN:VCALENDAR\n';
            icsContent += 'VERSION:2.0\n';
            icsContent += 'PRODID:-//Ideas Forums//Awards Calendar//EN\n';
            icsContent += 'CALSCALE:GREGORIAN\n';
            icsContent += 'METHOD:PUBLISH\n';
            icsContent += 'X-WR-CALNAME:Ideas Forums Awards Calendar\n';
            icsContent += 'X-WR-TIMEZONE:Europe/London\n';
            
            events.forEach((event, index) => {
                const dateFormatted = formatDateForICS(event.date);
                const summary = escapeICS(`${event.award} - ${event.title}`);
                const description = escapeICS(`${event.description}\n\nChannel: ${event.channel.toUpperCase()}`);
                
                icsContent += 'BEGIN:VEVENT\n';
                icsContent += `UID:${event.date}-${index}@ideasforums.co.uk\n`;
                icsContent += `DTSTAMP:${formatDateForICS(new Date().toISOString().split('T')[0])}T120000Z\n`;
                icsContent += `DTSTART;VALUE=DATE:${dateFormatted}\n`;
                icsContent += `SUMMARY:${summary}\n`;
                icsContent += `DESCRIPTION:${description}\n`;
                icsContent += `CATEGORIES:${event.award},${event.channel}\n`;
                icsContent += 'STATUS:CONFIRMED\n';
                icsContent += 'TRANSP:TRANSPARENT\n';
                icsContent += 'END:VEVENT\n';
            });
            
            icsContent += 'END:VCALENDAR';
            
            // Create download
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ideas-forums-awards-calendar.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert(`Successfully exported ${events.length} events! Import the downloaded .ics file into any calendar app.`);
        }
        
        function exportToGoogleCalendar() {
            const events = getFilteredEvents();
            
            if (events.length === 0) {
                alert('No events to export. Try adjusting your filters or adding dates to your award pages.');
                return;
            }
            
            // Google Calendar has URL length limits, so we'll add one event at a time
            // Or we can open multiple tabs
            if (events.length > 5) {
                const proceed = confirm(`You have ${events.length} events to add. This will open multiple browser tabs. Would you prefer to download an .ics file instead?`);
                if (proceed) {
                    downloadICS();
                    return;
                }
            }
            
            let addedCount = 0;
            events.slice(0, 5).forEach((event, index) => {
                setTimeout(() => {
                    const title = encodeURIComponent(`${event.award} - ${event.title}`);
                    const details = encodeURIComponent(`${event.description}\n\nChannel: ${event.channel.toUpperCase()}\nAward: ${event.award}`);
                    const dateFormatted = event.date.replace(/-/g, '');
                    
                    const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&details=${details}&dates=${dateFormatted}/${dateFormatted}&sf=true&output=xml`;
                    
                    window.open(googleCalendarUrl, '_blank');
                    addedCount++;
                }, index * 500); // Stagger openings by 500ms
            });
            
            if (events.length > 5) {
                alert(`Opening the first 5 events. For all ${events.length} events, please use the "Download .ics File" option instead.`);
            }
        }
        
        loadAllEvents();
    </script>
